<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>🎬 Movie Recommendation Chatbot</h1>
        <form id="query-form">
            <input type="text" name="query" id="query" placeholder="질문을 입력하세요 (예: 아바타 같은 영화 추천해줘)" required>
            <button type="submit">추천받기</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('query-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;

            fetch('/recommend', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `query=${encodeURIComponent(query)}`
            })
            .then(response => response.json())
            .then(data => {
                const responseDiv = document.getElementById('response');
                if (data.status === 'success') {
                    responseDiv.innerHTML = '<h2>추천 영화:</h2>';
                    data.data.forEach(movie => {
                        responseDiv.innerHTML += `<p>- ${movie.title} (Genres: ${movie.genres}, Avg. Rating: ${movie.avg_rating.toFixed(2)})</p>`;
                    });
                } else {
                    responseDiv.innerHTML = `<p>${data.message}</p>`;
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById('response').innerHTML = '<p>추천을 가져오는 중 오류가 발생했습니다.</p>';
            });
        });
    </script>
</body>
</html>
